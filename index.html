<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CompTIA Practice Player</title>
  <style>
    /* Basic page styling */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px;
    }

    /* Centered quiz card */
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 5px;
      height: 8px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .progress {
      background: #4caf50;
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }

    .question {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .choices {
      list-style: none;
      padding: 0;
      margin: 0 0 20px;
    }
    .choices li {
      margin-bottom: 10px;
    }
    .choices input[type="radio"], .choices input[type="checkbox"] {
      margin-right: 8px;
    }

    #controls {
      margin-top: 15px;
    }
    button {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #1976d2;
    }
    button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
    }

    .feedback {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>CompTIA Network+ Practice Player</h1>
    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz">
      Loading questions...
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
